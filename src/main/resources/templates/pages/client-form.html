<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Crear Cliente | Mensajería Rápida</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- HEADER -->
    <div th:insert="fragments/layout :: header"></div>

    <!-- FORMULARIO -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <div class="card shadow-sm rounded-4 border-0">
                <div class="card-body p-5">
                    <h3 class="text-center mb-4 text-primary">
                        <i class="bi bi-person-plus"></i> Crear Cliente
                    </h3>

                    <form th:action="@{/client/save}" th:object="${client}" method="post">

                        <!-- ID -->
                        <div class="mb-3">
                            <label for="id" class="form-label">ID</label>
                            <input type="text" class="form-control" id="id" th:field="*{id}" placeholder="ID del pedido" required>
                        </div>

                        <!-- Nombre -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Nombre completo" required>
                        </div>

                        <!-- Cédula -->
                        <div class="mb-3">
                            <label for="cedula" class="form-label">Cédula</label>
                            <input type="text" class="form-control" id="cedula" th:field="*{cedula}" placeholder="Número de cédula" required>
                        </div>

                        <!-- Dirección -->
                        <div class="mb-3">
                            <label for="address" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="Dirección" required>
                        </div>

                        <!-- Ciudad -->
                        <div class="mb-3">
                            <label for="city" class="form-label">Ciudad</label>
                            <input type="text" class="form-control" id="city" th:field="*{city}" placeholder="Ciudad" required>
                        </div>

                        <!-- Departamento -->
                        <div class="mb-3">
                            <label for="department" class="form-label">Departamento</label>
                            <input type="text" class="form-control" id="department" th:field="*{department}" placeholder="Departamento" required>
                        </div>

                        <!-- Teléfono -->
                        <div class="mb-3">
                            <label for="phone" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="phone" th:field="*{phone}" placeholder="Teléfono" required>
                        </div>

                        <!-- Monto Total -->
                        <div class="mb-3">
                            <label for="montoTotal" class="form-label">Monto Total</label>
                            <input type="number" class="form-control" id="montoTotal" th:field="*{montoTotal}" placeholder="Monto total" step="0.01" required>
                        </div>

                        <!-- Botón Guardar -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-save"></i> Guardar Cliente
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div th:insert="fragments/layout :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
