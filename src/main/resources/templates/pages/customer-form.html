<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registrar Cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .text-uppercase {
            text-transform: uppercase;
        }
    </style>
</head>

<body class="bg-light">

    <!-- HEADER -->
    <div th:insert="fragments/layout :: header"></div>

    <!-- FORMULARIO -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-lg-5 col-md-7 col-sm-12">
            <div class="card shadow-sm rounded-4 border-0">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4 text-primary">
                        <i class="bi bi-person-plus"></i> Registrar Cliente
                    </h3>

                    <div th:if="${message}" class="alert alert-info mt-3">
                        <strong th:text="${message}"></strong><br>
                        <a th:href="${link}" th:text="${link}" target="_blank"></a>
                    </div>
                    <form th:action="@{/customer/save}" th:object="${customer}" method="post">

                        <!-- Nombre del cliente-->
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}"
                                placeholder="Nombre completo" required>
                        </div>

                        <!-- Activo -->
                        <div class="mb-3">
                            <label for="active" class="form-label">Estado</label>
                            <select id="active" th:field="*{active}" class="form-select">
                                <option value="true">Activo</option>
                                <option value="false">Inactivo</option>
                            </select>
                        </div>

                        <!-- BotÃ³n Guardar -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                Crear Cliente
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div th:insert="fragments/layout :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>

    </script>

</body>

</html>
