<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Ingresar | Mensajería Rápida</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(to bottom, #001F3F 0%, #004080 50%, #005BBB 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar-brand img {
            filter: brightness(0) invert(1);
        }

        .login-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .login-card {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }

        .login-card h2 {
            margin-bottom: 25px;
            text-align: center;
        }

        .form-control:focus {
            border-color: #00aaff;
            box-shadow: 0 0 8px #00aaff;
        }

        .btn-primary {
            background-color: #005BBB;
            border: none;
        }

        .btn-primary:hover {
            background-color: #003f7f;
        }

        footer {
            background-color: #000a1f;
            padding: 15px 0;
            text-align: center;
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <div th:insert="fragments/layout :: header"></div>

    <!-- LOGIN FORM -->
    <div class="login-container">
        <div class="login-card">
            <h2>Iniciar sesión</h2>
            <!-- Mostrar mensaje de error si las credenciales fallan -->
            <div th:if="${param.error}" class="alert alert-danger text-center">
                Usuario o contraseña incorrectos.
            </div>
            <!-- Mostrar mensaje al cerrar sesión correctamente -->
            <div th:if="${param.logout}" class="alert alert-success text-center">
                Has cerrado sesión exitosamente.
            </div>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" id="username" name="username" class="form-control"
                        placeholder="Ingresa tu usuario" required autofocus />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control"
                        placeholder="Ingresa tu contraseña" required />
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <a href="/register" class="text-white">¿No tienes cuenta? Regístrate</a>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div th:insert="fragments/layout :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
