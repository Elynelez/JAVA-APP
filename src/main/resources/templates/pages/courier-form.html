<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registrar Mensajero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- HEADER -->
    <div th:insert="fragments/layout :: header"></div>

    <!-- FORMULARIO -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-lg-5 col-md-7 col-sm-12">
            <div class="card shadow-sm rounded-4 border-0">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4 text-primary">
                        <i class="bi bi-person-plus"></i> Registrar Mensajero
                    </h3>

                    <form th:action="@{/courier/save}" th:object="${messenger}" method="post">

                        <!-- Nombre -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre del Mensajero</label>
                            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Ej: Juan Pérez" required>
                        </div>

                        <!-- Activo -->
                        <div class="mb-3">
                            <label for="active" class="form-label">Estado</label>
                            <select id="active" th:field="*{active}" class="form-select">
                                <option value="true">Activo</option>
                                <option value="false">Inactivo</option>
                            </select>
                        </div>

                        <!-- Botón guardar -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-save"></i> Guardar Mensajero
                            </button>
                        </div>

                    </form>

                    <!-- Mensaje de éxito -->
                    <div th:if="${param.success}" class="alert alert-success mt-3" role="alert">
                        Mensajero registrado correctamente.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div th:insert="fragments/layout :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
