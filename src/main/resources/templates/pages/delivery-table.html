<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Tabla de Pedidos</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        footer {
            margin-top: auto;
        }
    </style>
</head>

<body class="bg-light">
    <!-- HEADER -->
    <div th:insert="fragments/layout :: header"></div>

    <main class="container flex-grow-1">
        <h2 class="mb-4">Lista de Pedidos</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Fecha de Creación</th>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Dirección</th>
                    <th>Mensajero Recogida</th>
                    <th>ID Recogida</th>
                    <th>Mensajero Entrega</th>
                    <th>ID Entrega</th>
                    <th>Entregado</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="route : ${routes}">
                    <td th:text="${#temporals.format(route.createdAt, 'yyyy-MM-dd HH:mm')}">2025-08-21</td>
                    <td th:text="${route.clientId}">1</td>
                    <td th:text="${route.clientName}">Cliente Ejemplo</td>
                    <td th:text="${route.address}">Dirección Ejemplo</td>
                    <td th:text="${route.pickupCourier != null ? route.pickupCourier.name : 'No asignado'}"></td>
                    <td th:text="${route.pickupRoute}">100</td>
                    <td th:text="${route.deliveryCourier != null ? route.deliveryCourier : 'No asignado'}">Courier</td>
                    <td th:text="${route.deliveryRoute != null ? route.deliveryRoute : 'N/A'}">200</td>
                    <td th:text="${route.delivered}">false</td>
                </tr>
            </tbody>
        </table>
    </main>

    <!-- FOOTER -->
    <div th:insert="fragments/layout :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
