<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de Mensajeros</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        footer {
            margin-top: auto;
        }
    </style>
</head>

<body class="bg-light">
    <!-- HEADER -->
    <div th:insert="fragments/layout :: header"></div>

    <main class="container flex-grow-1">
        <h2 class="mb-4">Lista de Mensajeros</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Activo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Itera sobre la lista de mensajeros -->
                <tr th:each="courier : ${couriers}">
                    <td th:text="${courier.name}">Cocaína</td>
                    <td>
                        <span th:text="${courier.active} ? 'Sí' : 'No'">true</span>
                    </td>
                    <td>
                        <a th:href="@{'/delivery/courier/edit/' + ${courier.id}}"
                            class="btn btn-sm btn-primary">Editar</a>
                        <a th:href="@{'/delivery/courier/delete/' + ${courier.id}}"
                            class="btn btn-sm btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <!-- FOOTER -->
    <div th:insert="fragments/layout :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
