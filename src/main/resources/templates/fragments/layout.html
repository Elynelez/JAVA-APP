<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:replace="${pageTitle} ?: 'Mensajería Rápida'">Mensajería Rápida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- HEADER FRAGMENT -->
    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="/img/logo.png" alt="Logo" height="40" style="filter: brightness(0) invert(1);">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav ms-auto">

                        <!-- Servicios -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="serviciosDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Servicios
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="serviciosDropdown">
                                <li><a class="dropdown-item" href="/delivery/form">Crear Ruta</a></li>
                                <li><a class="dropdown-item" href="/">Crear Mensajero</a></li>
                                <li><a class="dropdown-item" href="/">Crear Cliente</a></li>
                                <li><a class="dropdown-item" href="/delivery/table">Tabla de pedidos</a></li>
                                <li><a class="dropdown-item" href="/">Tabla de clientes</a></li>
                                <li><a class="dropdown-item" href="/">Administrar usuarios</a></li>
                                <li><a class="dropdown-item" href="/delivery/metrics">Métricas</a></li>
                            </ul>
                        </li>

                        <!-- Acceso -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="loginDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Acceso
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="loginDropdown">
                                <li><a class="dropdown-item" href="/login">Ingresar</a></li>
                                <li><a class="dropdown-item" href="/register">Registrarse</a></li>
                            </ul>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- FOOTER FRAGMENT -->
    <div th:fragment="footer">
        <footer class="bg-dark text-white text-center py-3">
            <p class="mb-0">&copy; 2025 Mensajería Rápida. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
