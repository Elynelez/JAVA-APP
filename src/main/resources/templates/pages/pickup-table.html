<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Tabla de Recogidas</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        footer {
            margin-top: auto;
        }
    </style>
</head>

<body class="bg-light">
    <!-- HEADER -->
    <div th:insert="fragments/layout :: header"></div>

    <main class="container flex-grow-1">
        <h2 class="mb-4">Lista de Recogidas</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Fecha de Creaci√≥n</th>
                    <th>Mensajero</th>
                    <th>ID Recogida</th>
                    <th>Cantidad de Paquetes</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pickup : ${pickups}">
                    <td th:text="${#temporals.format(pickup.createdAt, 'yyyy-MM-dd HH:mm')}">2025-08-21</td>
                    <td th:text="${pickup.pickupCourierName}">Courier</td>
                    <td th:text="${pickup.pickupRoute}">101</td>
                    <td th:text="${pickup.packageCount}">5</td>
                </tr>
            </tbody>
        </table>
    </main>

    <!-- FOOTER -->
    <div th:insert="fragments/layout :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
