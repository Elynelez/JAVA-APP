<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        footer {
            margin-top: auto;
        }
    </style>
</head>

<body class="bg-light">
    <!-- HEADER -->
    <div th:insert="fragments/layout :: header"></div>

    <main class="container flex-grow-1">
        <h2 class="mb-4">Lista de Clientes</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Activo</th>
                    <th style="width: 180px;">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Itera sobre la lista de mensajeros -->
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.name}">Nombre</td>
                    <td>
                        <span th:text="${customer.active} ? 'Sí' : 'No'">true</span>
                    </td>
                    <td>
                        <div class="d-flex gap-1">
                            <a th:href="@{'/delivery/customer/edit/' + ${customer.id}}"
                                class="btn btn-sm btn-primary">Editar</a>
                            <a th:href="@{'/delivery/customer/delete/' + ${customer.id}}"
                                class="btn btn-sm btn-danger">Eliminar</a>
                            <button type="button" class="btn btn-sm btn-warning" data-bs-toggle="modal"
                                th:attr="data-bs-target='#linkModal__' + ${customer.id}">
                                Link
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Modales fuera de la tabla -->
        <div th:each="customer : ${customers}">
            <div class="modal fade" th:id="'linkModal__' + ${customer.id}" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Enlace para el cliente</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body">
                            <p>Pásale este link a <strong th:text="${customer.name}">Nombre</strong>:</p>
                            <div class="input-group">
                                <input type="text" class="form-control"
                                    th:value="@{'http://localhost:8081/delivery/client/form/' + ${customer.id} + '/' + ${user.id}}" readonly>
                                <button class="btn btn-outline-secondary" type="button" onclick="copyLink(this)"
                                    >
                                    Copiar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <div th:insert="fragments/layout :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <script>
        function copyLink(button) {
            const input = button.previousElementSibling;
            navigator.clipboard.writeText(input.value).then(() => {
                button.innerText = "¡Copiado!";
                setTimeout(() => button.innerText = "Copiar", 2000);
            });
        }
    </script>
</body>

</html>
